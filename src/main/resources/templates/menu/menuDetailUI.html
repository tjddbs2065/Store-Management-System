<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>메뉴 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/util.js"></script>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
        }

        .custom-container {
            max-width: 1500px;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }

        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }

        .gray-btn {
            background-color: #D9D9D9 !important;
            border-color: #ffffff !important;
        }

        .gray-btn:hover {
            background-color: #C9C9C9 !important;
            border-color: #ffffff !important;
        }

        .detail-img {
            width: 220px;
            height: 160px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">
<header th:replace="fragments/toolBar :: toolBar"></header>
<div class="container custom-container mt-5 my-5">
    <div class="bg-white border rounded p-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">메뉴 상세보기</h2>
            <div class="d-flex gap-2">
                <button class="btn custom-btn" id="menuSetBtn" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                    수정
                </button>
                <button class="btn gray-btn" id="menuDelBtn" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                    삭제
                </button>
                <button class="btn btn-outline-secondary" id="menuListBtn">목록</button>
            </div>
        </div>

        <div class="bg-white rounded p-4 shadow-sm mb-4">
            <h5 class="fw-bold mb-3">기본 정보</h5>
            <div class="row g-3">
                <input type="hidden" id="menuNos" th:value="${menuNos}">
                <input type="hidden" id="menuNo" th:value="${menu.menuNo}">

                <div class="col-md-4">
                    <label class="form-label fw-semibold">카테고리</label>
                    <div class="border rounded px-3 py-2 bg-light" th:text="${menu.menuCategory}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">메뉴 코드</label>
                    <div class="border rounded px-3 py-2 bg-light" th:text="${menu.menuCode}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">메뉴 명</label>
                    <div class="border rounded px-3 py-2 bg-light" th:text="${menu.menuName}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold d-block">사이즈</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:checked="${hasSize}" disabled>
                        <label class="form-check-label">유</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:checked="${!hasSize}" disabled>
                        <label class="form-check-label">무</label>
                    </div>
                </div>

                <div class="col-md-4" th:if="${hasSize}"
                     th:each="s : ${sizeList}">
                    <label class="form-label fw-semibold"
                           th:text="|${s.size} 판매 가격|"></label>
                    <div class="border rounded px-3 py-2 bg-light" th:text="${s.menuPrice}"></div>
                </div>

                <div class="col-md-4" th:if="${!hasSize}">
                    <label class="form-label fw-semibold">판매 가격</label>
                    <div class="border rounded px-3 py-2 bg-light" th:text="${menu.menuPrice}"></div>
                </div>

                <div class="col-md-8">
                    <label class="form-label fw-semibold">설명</label>
                    <div class="border rounded px-3 py-2 bg-light overflow-auto" style="height: 100px;"
                         th:text="${menu.menuExplain}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">출시 상태</label>
                    <div class="border rounded px-3 py-2 bg-light" th:text="${menu.releaseStatus}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">대표 이미지</label><br>
                    <img th:src="${menu.menuImage}" class="detail-img rounded shadow-sm" th:alt="${menu.menuName}">
                </div>
            </div>

            <div class="mt-4">
                <h5 class="fw-bold mb-3">레시피 정보</h5>

                <table class="table text-center align-middle" th:if="${hasSize}">
                    <thead class="table-light">
                    <tr>
                        <th>재료명</th>
                        <th>단위</th>
                        <th>라지 정량</th>
                        <th>미디움 정량</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ing : ${ingredients}">
                        <td th:text="${ing.ingredientName}"></td>
                        <td th:text="${ing.stockUnit}"></td>
                        <td th:text="${ing.quantityLarge}"></td>
                        <td th:text="${ing.quantityMedium}"></td>
                    </tr>
                    </tbody>
                </table>

                <table class="table text-center align-middle" th:if="${!hasSize}">
                    <thead class="table-light">
                    <tr>
                        <th>재료명</th>
                        <th>단위</th>
                        <th>정량</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ing : ${ingredients}">
                        <td th:text="${ing.ingredientName}"></td>
                        <td th:text="${ing.stockUnit}"></td>
                        <td th:text="${ing.quantity}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center border border-primary">
            <div class="modal-body">
                <p id="alertMessage" class="fs-5 fw-bold mb-4 text-dark"></p>
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn px-4 custom-btn alert-confirm-btn">확인</button>
                    <button type="button" class="btn px-4 gray-btn" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $("#menuSetBtn").click(() => {
        const menuNo = $("#menuNo").val();
        location.href = `/menu/menuSet?menuNo=${menuNo}`;
    });
    $("#menuListBtn").click(() => {
        location.href = `/menu/menuUI`;
    });


    function showAlert(message, onConfirm) {
        $("#alertMessage").text(message);
        $(".alert-confirm-btn").off("click").on("click", function () {
            if (typeof onConfirm === "function") onConfirm();
            $("#alertModal").modal("hide");
        });
        $("#alertModal").modal("show");
    }


    $("#menuDelBtn").click(() => {
        const menuNo = $("#menuNo").val();
        showAlert("메뉴를 삭제하시겠습니까?", function () {
            fetchUtil(
                `/menu/delMenu?menuNo=${menuNo}`,
                (res) => {
                    alert("메뉴가 삭제되었습니다.");
                    location.href = "/menu/menuUI";
                },
                "DELETE"
            );
        });
    });

</script>

</body>
</html>
