<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>직원 목록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #fafafa;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }
        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }

        /* 중앙 정렬 + 최대 너비 */
        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* 탭 버튼 */
        .tab-btn {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            background: #f4f4f4;
        }

        .tab-btn.active {
            background: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .detailStoreBtn {
            border: none;
            background-color: transparent;
            padding: 0;
        }
        /* 내용 영역 */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }




    </style>
</head>

<body >

<!-- 상단 툴바 -->
<div th:replace="~{fragments/toolBar :: toolBar}"></div>

<div class="page-wrap mt-4 p-4">
    <div>
        <h3 class="fw-bold mb-4">직원 목록</h3>
    </div>
    <div class="text-end mb-3">
        <!-- 기능은 아직 미구현, 버튼만 노출 -->
        <button class="btn custom-btn" id="addMemberBtn" type="button">계정 등록</button>
    </div>

    <!-- 탭 -->
    <div class="tab-container">
        <div class="tab-btn active" id="tabManager">본사</div>
        <div class="tab-btn" id="tabStore">직영점</div>
    </div>

    <!-- =========================== -->
    <!-- 본사 직원 목록 -->
    <!-- =========================== -->
    <div id="sectionManager" class="content-section active">

        <table class="table table-bordered align-middle text-center bg-white">
            <thead class="table-light">
            <tr>
                <th>이름</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>연락처</th>
                <th>정보 수정</th>
            </tr>
            </thead>

            <tbody id="managerTbody">
            <!-- JS 로 동적 렌더링 -->
            </tbody>
        </table>

    </div>

    <!-- =========================== -->
    <!-- 직영점 직원 목록 -->
    <!-- =========================== -->
    <div id="sectionStore" class="content-section">

        <table class="table table-bordered align-middle text-center bg-white">
            <thead class="table-light">
            <tr>
                <th>직영점</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>직영점 연락처</th>
                <th>메뉴 판매 중지 권한</th>
                <th>상세</th>
            </tr>
            </thead>

            <tbody id="storeTbody">
            <!-- JS 로 동적 렌더링 -->
            </tbody>
        </table>

    </div>

    <!-- 공통 페이지네이션 영역 (util.js 활용) -->
    <div class="d-flex justify-content-center mt-3">
        <ul id="pagination" class="pagination"></ul>
    </div>
</div>

<!-- 공용 util + 직원목록 JS -->
<script src="/js/util.js"></script>
<script src="/js/memberList.js"></script>

</body>
</html>
