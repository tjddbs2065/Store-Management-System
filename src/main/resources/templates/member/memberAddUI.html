<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계정 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/util.js"></script>

    <style>
        body {
            background-color: #fafafa;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }

        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }
        .gray-btn {
            background-color: #D9D9D9 !important;
            border: #ffffff !important;
        }

        .gray-btn:hover {
            background-color: #C9C9C9 !important;
            border-color: #ffffff !important;
        }
        /* 중앙 정렬 + 최대 너비 */
        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* 탭 버튼 */
        .tab-btn {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            background: #f4f4f4;
        }

        .tab-btn.active {
            background: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 폼 영역 */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

    </style>
</head>

<body class="p-4">

    <div class="page-wrap">

        <h3 class="fw-bold mb-4">계정 등록</h3>

        <!-- 탭 -->
        <div class="tab-container">
            <div class="tab-btn active" id="tabManager">본사</div>
            <div class="tab-btn" id="tabStore">직영점</div>
        </div>

        <!-- ====================== -->
        <!-- 본사 등록 -->
        <!-- ====================== -->
        <div id="formManager" class="form-section active">
            <div class="border p-4 rounded">

                <div class="row mb-3">
                    <label class="col-2 fw-bold">아이디</label>
                    <div class="col-6"><input type="text" class="form-control" id="managerId"></div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="managerIdConfirm">중복 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">비밀번호</label>
                    <div class="col-5 d-flex">
                        <input type="password" class="form-control me-1" id="managerPw">
                        <input type="password" class="form-control" id="managerPwConfirm">
                    </div>
                    <div class="col-2">
                        <span id="managerPwEqual"></span>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="managerPasswordCheckBtn">비밀번호 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">이름</label>
                    <div class="col-4"><input type="text" class="form-control" id="managerName"></div>

                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">이메일</label>
                    <div class="col-4"><input type="email" class="form-control" id="managerEmail"></div>
                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">연락처</label>
                    <div class="col-4"><input type="text" class="form-control" id="managerPhone"></div>
                </div>

            </div>
        </div>

        <!-- ====================== -->
        <!-- 직영점 등록 -->
        <!-- ====================== -->
        <div id="formStore" class="form-section">
            <div class="border p-4 rounded">

                <div class="row mb-3">
                    <label class="col-2 fw-bold">아이디</label>
                    <div class="col-6"><input type="text" class="form-control" id="storeId"></div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="storeIdConfirm">중복 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">비밀번호</label>
                    <div class="col-5 d-flex">
                        <input type="password" class="form-control me-1" id="storePw">
                        <input type="password" class="form-control" id="storePwConfirm">
                    </div>
                    <div class="col-2">
                        <span id="storePwEqual"></span>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="storePasswordCheckBtn">비밀번호 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">점장명</label>
                    <div class="col-4"><input type="text" class="form-control" id="storeManagerName"></div>

                    <label class="col-2 fw-bold ms-4">이메일</label>
                    <div class="col-3"><input type="email" class="form-control" id="storeManagerEmail"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">점장 연락처</label>
                    <div class="col-4"><input type="text" class="form-control" id="storeManagerPhone"></div>

                    <label class="col-2 fw-bold ms-4">직영점 주소</label>
                    <div class="col-3"><input type="text" class="form-control" id="storeAddress"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">직영점명</label>
                    <div class="col-4"><input type="text" class="form-control" id="storeName"></div>

                    <label class="col-2 fw-bold ms-4">영업상태</label>
                    <div class="col-2">
                        <select class="form-select" id="storeStatus">
                            <option>영업중</option>
                            <option>폐업</option>
                        </select>
                    </div>

                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">개점날짜</label>
                    <div class="col-2"><input type="date" class="form-control" id="openDate"></div>
                </div>
                <div class="row mb-3" id="closeDateRow" style="display: none;">
                    <label class="col-2 fw-bold">폐점날짜</label>
                    <div class="col-2"><input type="date" class="form-control" id="closeDate"></div>
                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">영업 시작</label>
                    <div class="col-2"><input type="time" class="form-control" id="openTime"></div>

                    <label class="col-2 fw-bold ms-5">직영점 연락처</label>
                    <div class="col-3"><input type="text" class="form-control" id="storePhone"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">영업 마감</label>
                    <div class="col-2"><input type="time" class="form-control" id="closeTime"></div>

                    <label class="col-2 fw-bold ms-5">직영점 이미지</label>
                    <div class="col-4"><input type="file" class="form-control" id="storeImage"></div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success custom-btn px-4" id="addBtn">등록</button>
            <button class="btn btn-light px-4 gray-btn" id="cancelBtn">취소</button>
        </div>
    </div>

    <script>
        let currentTab = $("#tabManager");

        const tabManager = $("#tabManager");
        const tabStore = $("#tabStore");
        $("#tabStore").removeClass("active");
        $("#tabManager").click(() => {
            tabManager.addClass("active");
            tabStore.removeClass("active");

            currentTab = tabManager;

            $("#formManager").addClass("active");
            $("#formStore").removeClass("active");
        });

        $("#tabStore").click(() => {
            tabStore.addClass("active");
            tabManager.removeClass("active");
            currentTab = tabStore;

            $("#formStore").addClass("active");
            $("#formManager").removeClass("active");
        });

        $("#storeStatus").change(() => {
            const value = $(this).val();

            if (value === "폐업") {
                $("#closeDateRow").css("display", "flex");
            } else {
                $("#closeDateRow").css("display", "none");
            }
        });
        $("#cancelBtn").click(() => {
            history.back()
        });

        $(document).on("click", "#storePasswordCheckBtn", function(){
            if(!($("#storePw").val()  === "") && ($("#storePw").val()) === ($("#storePwConfirm").val())){
                $("#storePwEqual").text("사용가능");
            }
            else
                $("#storePwEqual").text("비밀번호를 확인하세요");
        });

        $(document).on("click", "#managerPasswordCheckBtn", function(){
            if(!($("#managerPw").val() === "") && ($("#managerPw").val() === $("#managerPwConfirm").val())){
                $("#managerPwEqual").text("사용가능");
            }
            else
                $("#managerPwEqual").text("비밀번호를 확인하세요");
        });

    </script>
    <script>
        function getManagerData() {
            const managerId = $("#managerId").val();
            const password = $("#managerPw").val();
            const name = $("#managerName").val();
            const email = $("#managerEmail").val();
            const phone = $("#managerPhone").val();

            return {
                "manager":{
                    "managerId" : managerId,
                    "password" : password,
                    "email" : email,
                    "name" : name,
                    "phone" : phone
                }
            };
        }

        function getStoreData() {
            const storeId = $("#storeId").val();
            const password = $("#storePw").val();

            const managerName = $("#storeManagerName").val();
            const managerEmail = $("#storeManagerEmail").val();
            const managerPhone = $("#storeManagerPhone").val();

            const storeAddress = $("#storeAddress").val();
            const storeName = $("#storeName").val();
            const status = $("#storeStatus").val();

            const openDate = $("#openDate").val();
            const closeDate = $("#closeDate").val();

            const openTime = $("#openTime").val();
            const closeTime = $("#closeTime").val();

            const storePhone = $("#storePhone").val();
            // const storeImage = $("#storeImage")[0].files[0]?.name ?? null;

            return {
                "manager": {
                    "managerId": storeId,
                    "password": password,
                    "email": managerEmail,
                    "name": managerName,
                    "phone": managerPhone
                },
                "store": {
                    "storeName": storeName,
                    "storeStatus" : status,
                    "address":"test",
                    "longitude":"test",
                    "latitude":"test",
                    "storePhoneNumber" : storePhone,
                    "openedDate" : openDate,
                    "openTime" : openTime,
                    "closeTime" : closeTime,
                    "image" : "tmp"
                }
            };

        }

        const addBtn = $("#addBtn");
        $(document).on("click", "#addBtn", function(){
            let jsonData;

            if (tabManager.hasClass("active")) {
                jsonData = getManagerData();
            } else {
                jsonData = getStoreData();
            }

            if(tabStore.hasClass("active")){
                fetchUtil("/store/store", (data)=>{
                        alert(data.message);
                    },
                    "POST", JSON.stringify(jsonData)
                );
            }
            else if(tabManager.hasClass("active")){
                fetchUtil("/store/manager", (data)=>{
                    alert(data.message);
                }, "POST", JSON.stringify(jsonData));
            }
        });

        $("#storeIdConfirm").on("click", function(){
            const params = new URLSearchParams({managerId:$("#storeId").val()});
            fetchUtil(`/store/member?${params.toString()}`, (data)=>{
                alert(data.message);
            });
        });

        $("#managerIdConfirm").on("click", function(){
            const params = new URLSearchParams({managerId:$("#managerId").val()});
            fetchUtil(`/store/member?${params.toString()}`, (data)=>{
                alert(data.message);
            });
        });
    </script>

</body>
</html>
