<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>계정 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/util.js"></script>

    <style>
        body {
            background-color: #fafafa;
        }

        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }

        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
        }
        .gray-btn {
            background-color: #D9D9D9 !important;
            border: #ffffff !important;
        }

        .gray-btn:hover {
            background-color: #C9C9C9 !important;
            border-color: #ffffff !important;
        }
        /* 중앙 정렬 + 최대 너비 */
        .page-wrap {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* 탭 버튼 */
        .tab-btn {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            background: #f4f4f4;
        }

        .tab-btn.active {
            background: #fff;
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 폼 영역 */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

    </style>
</head>

<body class="p-4">
<header th:replace="fragments/toolBar :: toolBar"></header>

    <div class="page-wrap">

        <h3 class="fw-bold mb-4">계정 등록</h3>

        <!-- 탭 -->
        <div class="tab-container">
            <div class="tab-btn active" id="tabManager">본사</div>
            <div class="tab-btn" id="tabStore">직영점</div>
        </div>

        <!-- ====================== -->
        <!-- 본사 등록 -->
        <!-- ====================== -->
        <div id="formManager" class="form-section active">
            <div class="border p-4 rounded">

                <div class="row mb-3">
                    <label class="col-2 fw-bold">아이디</label>
                    <div class="col-6"><input type="text" class="form-control" id="managerId" data-is_avail="false"></div>
                    <div class="col-2">
                        <span id="managerIdEqual"></span>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="managerIdConfirm">중복 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">비밀번호</label>
                    <div class="col-5 d-flex">
                        <input type="password" class="form-control me-1" id="managerPw" data-is_avail="false">
                        <input type="password" class="form-control" id="managerPwConfirm">
                    </div>
                    <div class="col-2">
                        <span id="managerPwEqual"></span>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="managerPasswordCheckBtn">비밀번호 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">이름</label>
                    <div class="col-4"><input type="text" class="form-control" id="managerName"></div>

                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">이메일</label>
                    <div class="col-4"><input type="email" class="form-control" id="managerEmail"></div>
                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">연락처</label>
                    <div class="col-4"><input type="text" class="form-control" id="managerPhone"></div>
                </div>

            </div>
        </div>

        <!-- ====================== -->
        <!-- 직영점 등록 -->
        <!-- ====================== -->
        <div id="formStore" class="form-section">
            <div class="border p-4 rounded">
                <div class="row mb-3">
                    <label class="col-2 fw-bold">아이디</label>
                    <div class="col-3"><input type="text" class="form-control" id="storeId" data-is_avail="false"></div>
                    <div class="col-2">
                        <span id="storeIdEqual"></span>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="storeIdConfirm">중복 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">비밀번호</label>
                    <div class="col-3 d-flex">
                        <input type="password" class="form-control me-1" id="storePw" data-is_avail="false">
                        <input type="password" class="form-control" id="storePwConfirm">
                    </div>
                    <div class="col-2">
                        <span id="storePwEqual"></span>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" id="storePasswordCheckBtn">비밀번호 확인</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">점장명</label>
                    <div class="col-3"><input type="text" class="form-control" id="storeManagerName"></div>

                    <label class="col-2 fw-bold ms-4">이메일</label>
                    <div class="col-3"><input type="email" class="form-control" id="storeManagerEmail"></div>
                </div>

                <div class="row mb-4">
                    <label class="col-2 fw-bold">점장 연락처</label>
                    <div class="col-3"><input type="text" class="form-control" id="storeManagerPhone"></div>

                    <label class="col-2 fw-bold ms-4">직영점 주소</label>
                    <div class="col-3"><input type="text" class="form-control" id="storeAddress" readonly></div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">직영점명</label>
                    <div class="col-3"><input type="text" class="form-control" id="storeName"></div>

                    <label class="col-2 fw-bold ms-4">영업상태</label>
                    <div class="col-2">
                        <select class="form-select" id="storeStatus">
                            <option>영업중</option>
                            <option>폐업</option>
                        </select>
                    </div>

                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">개점날짜</label>
                    <div class="col-2"><input type="date" class="form-control" id="openDate"></div>
                </div>
                <div class="row mb-3">
                    <label class="col-2 fw-bold">영업 시작</label>
                    <div class="col-2"><input type="time" class="form-control" id="openTime"></div>

                    <label class="col-2 fw-bold ms-5">직영점 연락처</label>
                    <div class="col-3"><input type="text" class="form-control" id="storePhone"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-2 fw-bold">영업 마감</label>
                    <div class="col-2"><input type="time" class="form-control" id="closeTime"></div>

                    <label class="col-2 fw-bold ms-5">직영점 이미지</label>
                    <div class="col-4">
                        <input type="file" class="form-control" id="storeImage">
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success custom-btn px-4" id="addBtn">등록</button>
            <button class="btn btn-light px-4 gray-btn" id="cancelBtn">취소</button>
        </div>
    </div>
    <div th:replace="fragments/alertModal"></div>

    <script>
        let currentTab = $("#tabManager");

        const tabManager = $("#tabManager");
        const tabStore = $("#tabStore");
        $("#tabStore").removeClass("active");
        $("#tabManager").click(() => {
            tabManager.addClass("active");
            tabStore.removeClass("active");

            currentTab = tabManager;

            $("#formManager").addClass("active");
            $("#formStore").removeClass("active");
        });

        $("#tabStore").click(() => {
            tabStore.addClass("active");
            tabManager.removeClass("active");
            currentTab = tabStore;

            $("#formStore").addClass("active");
            $("#formManager").removeClass("active");
        });

        $("#storeStatus").change(() => {
            const value = $(this).val();

            if (value === "폐업") {
                $("#closeDateRow").css("display", "flex");
            } else {
                $("#closeDateRow").css("display", "none");
            }
        });
        $("#cancelBtn").click(() => {
            history.back()
        });


        function checkStorePassword(){
            if(!($("#storePw").val()  === "") && ($("#storePw").val()) === ($("#storePwConfirm").val())){
                $("#storePwEqual").text("사용가능");
                $("#storePw").data("is_avail", true);
            }
            else {
                $("#storePwEqual").text("비밀번호 불일치");
                $("#storePw").data("is_avail", false);
            }
        }
        $(document).on("click", "#storePasswordCheckBtn", checkStorePassword);

        function checkManagerPassword(){
            if(!($("#managerPw").val() === "") && ($("#managerPw").val() === $("#managerPwConfirm").val())){
                $("#managerPwEqual").text("사용가능");
                $("#managerPw").data("is_avail", true);
            }
            else {
                $("#managerPwEqual").text("비밀번호 불일치");
                $("#managerPw").data("is_avail", false);
            }
        }
        $(document).on("click", "#managerPasswordCheckBtn", checkManagerPassword);

    </script>
    <script>
        function getManagerData() {
            const managerId = $("#managerId").val();
            const password = $("#managerPw").val();

            const name = $("#managerName").val();
            const email = $("#managerEmail").val();
            const phone = $("#managerPhone").val();

            if(isEmpty(managerId) || isEmpty(password) || isEmpty(name) || isEmpty(email) || isEmpty(phone)) {
                showAlert("값을 확인해 주세요.", ()=>{}, "check");
                return;
            }

            if($("#managerId").data("is_avail") === false) {
                showAlert("아이디 중복", undefined, "check");
                return;
            }
            if($("#managerPw").data("is_avail") === false) {
                showAlert("비밀번호 중복", undefined, "check");
                return;
            }

            const data = {
                "manager":{
                    "managerId" : managerId,
                    "password" : password,
                    "email" : email,
                    "name" : name,
                    "phone" : phone
                }
            };
            return data;
        }

        function getStoreData() {
            const storeId = $("#storeId").val();
            const password = $("#storePw").val();

            const managerName = $("#storeManagerName").val();
            const managerEmail = $("#storeManagerEmail").val();
            const managerPhone = $("#storeManagerPhone").val();

            const storeAddress = $("#storeAddress").val();
            const storeName = $("#storeName").val();
            const status = $("#storeStatus").val();

            const openDate = $("#openDate").val();

            const openTime = $("#openTime").val();
            const closeTime = $("#closeTime").val();

            const storePhone = $("#storePhone").val();
            // const storeImage = $("#storeImage")[0].files[0]?.name ?? null;
            if(isEmpty(storeId) || isEmpty(password) || isEmpty(managerName) || isEmpty(managerEmail) || isEmpty(managerPhone)
                || isEmpty(storeAddress)|| isEmpty(storeName)|| isEmpty(status)|| isEmpty(openDate)
                || isEmpty(openTime)|| isEmpty(closeTime)|| isEmpty(storePhone)) {
                showAlert("값을 전부 입력해주세요.", ()=>{}, "check");
                return;
            }

            if($("#storeId").data("is_avail") === false) {
                showAlert("아이디 중복", undefined, "check");
                return;
            }
            if($("#storePw").data("is_avail") === false) {
                showAlert("비밀번호 중복", undefined, "check");
                return;
            }

            const data = {
                "manager": {
                    "managerId": storeId,
                    "password": password,
                    "email": managerEmail,
                    "name": managerName,
                    "phone": managerPhone
                },
                "store": {
                    "storeName": storeName,
                    "storeStatus" : status,
                    "address": storeAddress,
                    "longitude":"test",
                    "latitude":"test",
                    "storePhoneNumber" : storePhone,
                    "openedDate" : openDate,
                    "openTime" : openTime,
                    "closeTime" : closeTime,
                    "image" : "tmp"
                }
            };

            const formData = new FormData();
            formData.append(
                "request",
                new Blob([JSON.stringify(data)], {type: "application/json"})
            );

            const storeImage = $("#storeImage")[0].files[0];
            if(storeImage){
                formData.append("storeImage", storeImage);
            }

            return formData;
        }

        function fetchMemberData(){
            let jsonData;
            if (tabManager.hasClass("active")) {
                checkManagerId();
                checkManagerPassword();
                jsonData = getManagerData();
            } else {
                checkStoreId();
                checkStorePassword();
                jsonData = getStoreData();
            }

            if(jsonData == null) return;

            showAlert("정말 등록하시겠습니까?", ()=>{
                // 직영점일 경우
                if(tabStore.hasClass("active")){
                    fetchUtil("/admin/member/store", (data)=>{
                            if(data.message === "직영점 추가 성공") {
                                location.href = "memberListUI";
                            }
                        },
                        "POST", jsonData
                    );
                }
                // 직원일 경우
                else if(tabManager.hasClass("active")){
                    fetchUtil("/admin/member/manager", (data)=>{
                            if(data.message === "직원 추가 성공") {
                                location.href = "memberListUI";
                            }
                        },
                        "POST", jsonData
                    );
                }
            });
        }

        // 등록 버튼 클릭 시
        $(document).on("click", "#addBtn", function(){
            fetchMemberData();
        });

        function checkStoreId(){
            const params = new URLSearchParams({managerId:$("#storeId").val()});
            fetchUtil(`/admin/member/member?${params.toString()}`, (data)=>{
                if(data.ok === true) {
                    $("#storeId").data("is_avail", true);
                    $("#storeIdEqual").text("사용가능");
                }
                else {
                    $("#storeId").data("is_avail", false);
                    $("#storeIdEqual").text("사용불가");
                }
            });
        }
        // id 중복 확인
        $("#storeIdConfirm").on("click", checkStoreId);

        function checkManagerId(){
            const params = new URLSearchParams({managerId:$("#managerId").val()});
            fetchUtil(`/admin/member/member?${params.toString()}`, (data)=>{
                if(data.ok === true) {
                    $("#managerId").data("is_avail", true);
                    $("#managerIdEqual").text("사용가능");
                }
                else {
                    $("#managerId").data("is_avail", false);
                    $("#managerIdEqual").text("사용불가");
                }
            });
        }

        $("#managerIdConfirm").on("click", checkManagerId);




        $(document).on("click", "#storeAddress", function(){
            goPopup();
        });

        let addr = {};
        function jusoCallback(data) {
            addr = data;
            console.log(addr);
            $("#storeAddress").val(data.roadFullAddr);


        }

        function goPopup() {
            window.open(
                "/jusoPopup",
                "jusoPopup",
                "width=570,height=420,scrollbars=yes"
            );
        }
    </script>

</body>
</html>
