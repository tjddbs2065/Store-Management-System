<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고 상세</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .layout-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-box {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }
        .view-box {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px 12px;
            background-color: #fafafa;
        }
        .custom-btn {
            background-color: #FFEEAA !important;
            border-color: #FFEEAA !important;
            color: #000;
        }
        .custom-btn:hover {
            background-color: #f2da84 !important;
            border-color: #f2da84 !important;
            color: #000;
        }
    </style>
</head>

<body>
<div th:if="${role} == '본사' or ${role} == '관리자'"
     th:replace="fragments/toolBar :: toolBarFragment"></div>

<div th:if="${role} == '직영'"
     th:replace="fragments/toolBarStore :: toolBarFragment"></div>

<div class="layout-container py-4 px-3">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0">재고 상세 (샘플)</h3>
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary" id="btnBackList">목록으로</button>
        </div>
    </div>

    <div class="section-box">
        <h5 class="fw-bold mb-3">품목 기본 정보</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label fw-semibold">직영점</label>
                <div class="view-box">강남직영</div>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">품목코드</label>
                <div class="view-box">DOUGH-230</div>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">품목명</label>
                <div class="view-box">도우 230g</div>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">카테고리</label>
                <div class="view-box">도우</div>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">기준 단위</label>
                <div class="view-box">ea</div>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">하한선</label>
                <div class="view-box">100 ea</div>
            </div>
        </div>
    </div>

    <div class="section-box">
        <h5 class="fw-bold mb-3">최근 재고 변동</h5>
        <table class="table align-middle">
            <thead class="table-light">
            <tr>
                <th>재고 일련번호</th>
                <th>변동 일시</th>
                <th>변동 수량</th>
                <th>변동 사유</th>
                <th>폐기 사유</th>
                <th>변동 후 재고</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>20</td>
                <td>2025-11-24 10:00</td>
                <td>+500</td>
                <td>입고</td>
                <td></td>
                <td>580</td>
            </tr>
            <tr>
                <td>19</td>
                <td>2025-11-23 21:30</td>
                <td>-3</td>
                <td>폐기</td>
                <td>유통기한 경과</td>
                <td>80</td>
            </tr>
            <tr>
                <td>18</td>
                <td>2025-11-23 18:10</td>
                <td>-20</td>
                <td>판매</td>
                <td></td>
                <td>83</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    $('#btnBackList').on('click', function () {
        history.back();
    });
</script>

</body>
</html>
