<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 조회 (본사)</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/util.js"></script>

    <style>

      .custom-btn {
        background-color: #FFEEAA !important;
        border-color: #FFEEAA !important;
        color: #000;
      }

      .custom-btn:hover {
        background-color: #f2da84 !important;
        border-color: #f2da84 !important;
      }

      .custom-container {
        max-width: 1500px;
      }

        .section-box {
            background: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .table thead th {
            background-color: #fbfbfb;
            font-weight: 600;
        }

        .pagination-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #pagination .page-link {
            cursor: pointer;
        }

        .w-150 {
            width: 150px;
        }

        .w-180 {
            width: 180px;
        }
    </style>
</head>

<body class="bg-light py-3">
<header th:replace="fragments/toolBar :: toolBarManager"></header>
<div class="container custom-container mt-5">
    <div class="bg-white border rounded p-4">
    <div class="p-3">
        <div class="fs-3 fw-bold mb-3">주문 조회</div>
    </div>

    <!-- 검색 영역 -->
    <div class="px-3 d-flex justify-content-end align-items-center gap-2 mb-2">

        <span class="fw-semibold">주문 일자</span>
        <input id="dateInput" type="date" class="form-control form-control-sm w-150">

        <span class="fw-semibold ms-3">직영점</span>
        <input id="storeInput" type="text" class="form-control form-control-sm w-180">

        <button id="searchBtn" class="btn custom-btn">검색</button>
        <button id="resetBtn" class="btn btn-outline-secondary">초기화</button>
    </div>

    <!-- 리스트 -->
    <div class="px-3 pb-3">
        <div class="section-box">

            <table class="table table-hover align-middle" id="salesOrderList">
                <thead>
                <tr class="text-center">
                    <th>주문 번호</th>
                    <th>주문 일시</th>
                    <th>직영점</th>
                    <th>총 판매 메뉴</th>
                    <th>총 판매 금액</th>
                    <th>상세보기</th>
                </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

            <!-- ▼ 페이지네이션 추가 -->
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
            <!-- ▲ 페이지네이션 끝 -->

        </div>
    </div>

</div>
</div>
<!-- ============================
     상세 모달
============================ -->
<div class="modal fade" id="orderDetailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" style="max-width:520px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">주문 상세보기</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-2">
                    <span class="fw-semibold">주문 일시</span>
                    <span id="detailOrderDate" class="ms-2"></span>
                </div>

                <div class="mb-3">
                    <span class="fw-semibold">직영점명</span>
                    <span id="detailStoreName" class="ms-2"></span>
                </div>

                <table class="table table-bordered text-center align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>메뉴</th>
                        <th>사이즈</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>총 금액</th>
                    </tr>
                    </thead>
                    <tbody id="detailMenuList"></tbody>
                </table>

                <div class="text-end fw-bold">
                    총 결제 금액 <span id="detailTotalPrice"></span>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn custom-btn" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- ============================
     SCRIPT (jQuery)
============================ -->
<script type="application/javascript" src="/js/util.js"></script>
<script>
    const salesOrderTable = $("#salesOrderList");

    function loadPage(pageNo, date = null, storeName = null) {
        const params = new URLSearchParams();

        if (date) params.append("date", date);
        if (storeName) params.append("storeName", storeName);

        fetchUtil(`/salesOrder/salesOrderList/${pageNo}?${params.toString()}`, data => {
            loadSalesOrderList(data.list);
            updatePaginationUI(data.pageNo, data.totalPages);
        });
    }


    function loadSalesOrderList(data) {
        const tbody = salesOrderTable.find("tbody");
        tbody.empty();

        data.forEach(salesOrder => {
            let row = `
              <tr class="text-center">
                  <td data-salesorderno="${salesOrder.salesOrderNo}">
                      ${salesOrder.salesOrderNo}
                  </td>
                  <td>${salesOrder.salesOrderDatetime}</td>
                  <td>${salesOrder.storeName}</td>
                  <td>${salesOrder.salesOrderCount}개</td>
                  <td>${salesOrder.salesOrderAmount}원</td>
                  <td>
                    <button
                        type="button"
                        class="btn btn-sm detailBtn"
                        data-salesorderno="${salesOrder.salesOrderNo}">
                        <i class="bi bi-file-earmark-text" style="font-size: 1.3rem;"></i>
                    </button>
                  </td>
              </tr>
            `;

            tbody.append(row);
        })
    }

    $(window).on("load", function () {
        loadPage(1);
    });

    let orderModal;

    $(function () {
      orderModal = new bootstrap.Modal(document.getElementById("orderDetailModal"));
    });

    /* 상세 모달 */
    $(document).on("click", ".detailBtn", function () {
      const salesOrderNo = $(this).data("salesorderno");

      fetchUtil(`/salesOrder/salesOrderDetail/${salesOrderNo}`, data => {
        console.log(data);
        $("#detailOrderDate").text(data.salesOrderDatetime);
        $("#detailStoreName").text(data.storeName);
        $("#detailMenuList").empty();

        data.menuList.forEach(m => {
          $("#detailMenuList").append(`
                <tr>
                  <td>${m.menuName}</td>
                  <td>${m.size}</td>
                  <td>${m.price.toLocaleString()} 원</td>
                  <td>${m.count}</td>
                  <td>${m.totalPrice.toLocaleString()} 원</td>
                </tr>
            `);
        });

        $("#detailTotalPrice").text(data.totalPrice.toLocaleString() + " 원");

        orderModal.show();
      });
    });


    $("#dateInput").on("change", function () {
        const date = $(this).val();
        const storeName = $("#storeInput").val();

        loadPage(1, date, storeName);
    });

    $("#storeInput").on("input", function () {
        const date = $("#dateInput").val();
        const storeName = $(this).val();

        loadPage(1, date, storeName);
    })

    /* 검색 / 초기화 */
    $("#resetBtn").on("click", function () {
        $("#dateInput").val("");
        $("#storeInput").val("");

        loadPage(1);
    });

    $("#searchBtn").on("click", function () {
        alert("검색 기능은 백엔드 연동 후 작동합니다.");
    });

</script>

</body>
</html>
