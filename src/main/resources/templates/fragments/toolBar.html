<div th:fragment="toolBar">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        /* 상단바 전체 */
        .top-bar {
            width: 100%;
            height: 65px; /* ⬆ 더 두껍게 */
            background-color: #d8f6e4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px; /* ⬆ 좌우 padding 증가 */
            border-bottom: 1px solid #c8e6d3;
            box-sizing: border-box;
        }

        /* 좌측 메뉴 영역 */
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 우측 영역 */
        .right-section {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        /* 버튼 공통 */
        .logo-btn, .company-name-btn, .logout-btn {
            padding: 6px 14px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #d9d9d9;
            background-color: white;
            cursor: pointer;
        }

        /* 상단 메뉴 텍스트 */
        .menu-item {
            position: relative;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            padding: 6px 60px;
        }

        /* 드롭다운 메뉴 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: white;
            padding: 8px 0;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            min-width: 150px;
            z-index: 20;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 14px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
        }

        .dropdown-menu a:hover {
            background-color: #eef7f0;
        }

        /* hover 시 메뉴 열림 */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>

    <div class="top-bar">
        <div class="left-section">

            <!-- 로고: 역할별 첫 페이지로 이동, 배경/박스 없이 이미지만 -->
            <a href="/manager/salesMain"
               sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_ADMIN')">
                <img src="/image/logo.png" alt="회사 로고" style="height:50px;">
            </a>
            <a href="/store/storeSalesMain"
               sec:authorize="hasRole('ROLE_STORE')">
                <img src="/image/logo.png" alt="회사 로고" style="height:50px;">
            </a>

            <!-- 회사명 버튼들은 제거 -->

            <div class="menu-item dropdown">
                <span>매출 ▾</span>
                <div class="dropdown-menu">
                    <a href="/manager/salesMain" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">매출 조회</a>
                    <a href="/store/storeSalesMain" sec:authorize="hasRole('ROLE_STORE')">매출 조회</a>
                    <a href="/sales/salesOrderUI">주문 조회</a>
                </div>
            </div>

            <div class="menu-item dropdown">
                <span>품목/재고 ▾</span>
                <div class="dropdown-menu">
                    <a href="/item/get">품목 조회</a>

                    <a href="/manager/stock/storeItem"
                       sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">재고 현황 조회</a>
                    <a href="/store/stock/storeItem"
                       sec:authorize="hasAnyRole('ROLE_STORE')">재고 현황 조회</a>
                    <a href="/manager/stock/storeStock"
                       sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">재고 변동 조회</a>
                    <a href="/store/stock/storeStock"
                       sec:authorize="hasAnyRole('ROLE_STORE')">재고 변동 조회</a>

                    <a href="/itemOrder/itemOrder" sec:authorize="hasAnyRole('ROLE_STORE')">발주</a>
                    <a href="/itemOrder/itemOrderList" sec:authorize="hasAnyRole('ROLE_STORE')">발주 내역 조회</a>
                    <a href="/itemOrder/itemOrderListManager" sec:authorize="hasAnyRole('ROLE_MANAGER')">발주 내역 조회</a>
                    <a href="/itemOrder/itemPropose" sec:authorize="hasAnyRole('ROLE_MANAGER')">발주 제안</a>
                </div>
            </div>

            <div class="menu-item dropdown">
                <span>메뉴 ▾</span>
                <div class="dropdown-menu">
                    <a href="/menu/menuAddUI" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">메뉴 등록</a>
                    <a href="/menu/menuUI">메뉴 조회</a>
                    <a href="/manager/storeMenu" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">판매 메뉴 관리</a>
                    <a href="/store/storeMenu" sec:authorize="hasRole('ROLE_STORE')">판매 메뉴 관리</a>
                </div>
            </div>

            <!-- 직영점 목록 : span + onclick 으로 파란 밑줄 제거 -->
            <div class="menu-item" onclick="location.href='/storeListUI'">
                <span>직영점 목록</span>
            </div>

            <!-- 계정관리 (관리자 전용 드롭다운) -->
            <div class="menu-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                <span>계정관리 ▾</span>
                <div class="dropdown-menu">
                    <a href="/admin/memberAddUI">계정 등록</a>
                    <a href="/admin/memberListUI">계정 목록 조회</a>
                </div>
            </div>
        </div>

        <div class="right-section">
            <span sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">본사</span>
            <span class="store-name"
                  sec:authorize="hasRole('ROLE_STORE')"
                  sec:authentication="principal.store.storeName"></span>
            <span class="name"
                  sec:authentication="principal.manager.managerName"></span>

            <!-- 로그아웃: a -> span 으로 변경 (CSS는 그대로 사용) -->
            <span class="logout-btn" id="logoutBtn"
                  onclick="location.href='/logout'">로그아웃</span>
        </div>
    </div>
</div>
