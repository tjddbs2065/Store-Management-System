<div th:fragment="toolBar">

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        /* 상단바 전체 */
        .top-bar {
            width: 100%;
            height: 65px; /* ⬆ 더 두껍게 */
            background-color: #d8f6e4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px; /* ⬆ 좌우 padding 증가 */
            border-bottom: 1px solid #c8e6d3;
            box-sizing: border-box;


        }

        /* 좌측 메뉴 영역 */
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 우측 영역 */
        .right-section {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        /* 버튼 공통 */
        .logo-btn, .company-name-btn, .logout-btn {
            padding: 6px 14px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #d9d9d9;
            background-color: white;
            cursor: pointer;
        }

        /* 상단 메뉴 텍스트 */
        .menu-item {
            position: relative;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            padding: 6px 60px;
        }

        /* 드롭다운 메뉴 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: white;
            padding: 8px 0;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            min-width: 150px;
            z-index: 20;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 14px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
        }

        .dropdown-menu a:hover {
            background-color: #eef7f0;
        }

        /* hover 시 메뉴 열림 */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
    <div class="top-bar">
        <div class="left-section">
            <button class="logo-btn">회사 로고</button>
            <button class="company-name-btn">회사 명</button>

            <div class="menu-item dropdown">
                <span>매출 ▾</span>
                <div class="dropdown-menu">
                    <a href="/manager/salesMain">전체 매출 조회</a>
                    <a href="#">직영점별 매출 조회</a>
                    <a href="#">직영점별 주문 조회</a>
                </div>
            </div>

            <div class="menu-item dropdown">
                <span>품목/재고 ▾</span>
                <div class="dropdown-menu">
                    <a href="#">품목 등록</a>
                    <a href="#">품목 조회</a>
                    <a href="#">재고 현황 조회</a>
                    <a href="#">재고 변동 조회</a>
                    <a href="#">발주 승인 대기</a>
                    <a href="#">발주 내역 조회</a>
                </div>
            </div>

            <div class="menu-item dropdown">
                <span>메뉴 ▾</span>
                <div class="dropdown-menu">
                    <a href="#">메뉴 등록</a>
                    <a href="/menu">메뉴 조회</a>
                    <a href="#">직영점 판매 메뉴 관리</a>
                </div>
            </div>

            <div class="menu-item">
                <span>직영점 목록</span>
            </div>
        </div>

        <div class="right-section">
            <span class="store-name">금천구청점</span>
            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </div>
    </div>
</div>
