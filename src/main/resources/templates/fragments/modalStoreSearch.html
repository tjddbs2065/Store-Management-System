<div th:fragment="modalStoreSearch">
    <div class="modal fade" id="storeSearchModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">직영점 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-2 align-items-center mb-3">
                        <div class="col">
                            <input type="text" id="storeSearchInput" class="form-control form-control-sm"
                                   placeholder="직영점명 입력 후 Enter 또는 [검색]">
                        </div>
                        <div class="col-auto">
                            <button type="button" id="btnSearchStoreExec"  class="btn btn-sm btn-main">검색</button>
                            <button type="button" id="btnSearchStoreReset" class="btn btn-sm btn-outline-secondary">초기화</button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th style="width:32%;">직영점명</th>
                                <th style="width:48%;">주소</th>
                                <th class="text-center" style="width:20%;">선택</th>
                            </tr>
                            </thead>
                            <tbody id="storeModalTableBody" style="cursor:pointer;">
                            <!-- JS로 렌더링 -->
                            </tbody>
                        </table>
                    </div>

                    <nav class="mt-3">
                        <ul class="pagination pagination-sm justify-content-center" id="storeModalPagination"></ul>
                    </nav>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>
